<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Project 3 Testing</title>
</head>
<body>

    <div class="wrapper">
        <h1>Yahtzee</h1>

        <div class="score-sheet">

            <div class="score-label">Ones</div>
            <div class="top-score score-box" id="one"></div>
            <div class="score-label">Twos</div>
            <div class="top-score score-box" id="two"></div>
            <div class="score-label">Threes</div>
            <div class="top-score score-box" id="three"></div>
            <div class="score-label">Fours</div>
            <div class="top-score score-box" id="four"></div>
            <div class="score-label">Fives</div>
            <div class="top-score score-box" id="five"></div>
            <div class="score-label">Sixes</div>
            <div class="top-score score-box" id="six"></div>
            <div class="score-label">Bonus</div>
            <div class="score-box" id="bonus"></div>
            <div class="top-space"></div>
            <div class="score-label top-total top-total-label">Top</div>
            <div class="score-box top-total top-total-score" id="top-total-score"></div>
            <div class="score-label">Three of a Kind</div>
            <div class="score-box bottom-score" id="threeKind"></div>
            <div class="score-label">Four of a Kind</div>
            <div class="score-box bottom-score" id="fourKind"></div>
            <div class="score-label">Full House</div>
            <div class="score-box bottom-score" id="fullHouse"></div>
            <div class="score-label">Small Straight</div>
            <div class="score-box bottom-score" id="small"></div>
            <div class="score-label">Large Straight</div>
            <div class="score-box bottom-score" id="large"></div>
            <div class="score-label">Yahtzee</div>
            <div class="score-box bottom-score" id="yahtzee"></div>
            <div class="score-label">Chance</div>
            <div class="score-box bottom-score" id="chance"></div>
            <div class="score-label bottom-total bottom-total-label">Bottom</div>
            <div class="score-box bottom-total bottom-total-score" id="bottom-total-score"><h3></h3></div>
            <div class="score-label total-score-label">Total</div>
            <div class="score-box total-score-score" id="total-score-score"><h3></h3></div>
            <div class="score-label dice dice-0"></div>
            <div class="score-label dice dice-1"></div>
            <div class="score-label dice dice-2"></div>
            <div class="score-label dice dice-3"></div>
            <div class="score-label dice dice-4"></div>
            <div class="roll"><h2>Roll</h2></div>
            <!-- <div class="play"><h2>Play</h2></div> -->

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://fastcdn.org/Underscore.js/1.8.3/underscore-min.js"></script>
    <script src='script.js'></script>
</body>
</html>
